<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="heading">
        Welcome to ROCK PAPER SCISSORS.. <br />First to 3 wins
      </div>
      <div id="instructions">Choose your weapon:</div>
      <div id="button-container" class="flex">
        <button id="rock">
          <img src="images/rock@4x.png" alt="rock" width="200px" />
        </button>
        <button id="paper">
          <img src="images/paper.png" alt="paper" height="200px" />
        </button>
        <button id="scissors">
          <img src="images/scissors.png" alt="scissors" width="200px" />
        </button>
      </div>
      <div id="players" class="flex">
        <img src=images/sparkle.png width="50px">
        <p>Player vs Computer</p>
        <img src=images/sparkle.png width="50px">
      </div>
      <div id="scoreboard">
        <span class="score" id="player-total">0</span>
        <span class="score" id="computer-total">0</span>
      </div>
      <div id="winner-declaration" class="hide">
        The winner is... <span id="winner"></span>!
      </div>
      <div>
        <button class="hide" id="replay" onClick="window.location.reload()">
          replay
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
